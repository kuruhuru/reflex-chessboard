[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reflex-chess-notation"
version = "0.1.0"
description = "Chess notation component for Reflex (PackedGameTree renderer)"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [{ name = "kuruhuru" }]
dependencies = [
  "reflex>=0.8.23",
  "reflex-chess-model",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
reflex_chess_notation = ["py.typed"]


